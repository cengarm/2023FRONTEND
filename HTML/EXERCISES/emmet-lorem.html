<!-- 
    Emmet ile daha hızlı html yapıları oluşturmak!

    *etiket isimlerini direk verebiliyoruz
    * + kardeş öğe (h1+p+p+h2+p+p+p+p yaz tab bas )
    * > içinde öğe
    * ^ yukari çık ve öğe oluştur.
    * çarp p*3
    * lorem
    * . -> class
    * # -> id 
 -->
    
 <!-- + kardeş öğe (h1+p+p+h2+p+p+p+p yaz tab bas ) -->
 <h1></h1>
 <p></p>
 <p></p>
 <h2></h2>
 <p></p>
 <p></p>
 <p></p>
 <p></p>

 <!-- * kardeş öğe (h1+p*2+h2+p*4 yaz tab bas ) -->
 <h1></h1>
 <p></p>
 <p></p>
 <h2></h2>
 <p></p>
 <p></p>
 <p></p>
 <p></p>

 <!-- > içinde öğe listeler için (ul>li*5) -->
 <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
 </ul>
 <!-- ^ yukari çık ve öğe oluştur. (ul>li*3^p+h3>p) -->
 <ul>
    <li></li>
    <li></li>
    <li></li>
 </ul>
 <p></p>
 <h3>
    <p></p>
 </h3>
