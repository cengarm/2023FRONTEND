<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External CSS -> Headin içerisinde link belirtilerek yazılır. -->
    <link rel="stylesheet" href="mustafa.css">
    <!-- Internal CSS -> Headin içerisinde kullanılır -->
    <style>
        h1 {
            color: brown;
            font-size: 64px;
        }
        h2 {
            color: rgb(98, 208, 13); 
            font-size: 64px;
        }
        p {
            color:red;
             font-size:31px;
            }
    </style>
</head>
<body>
    
    <h1>CSS Deneme</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- Inline CSS -> Etiket içinde style kullanılır -->
    <p style="color:black;">Lorem ipsum dolor sit.</p>
    

</body>
</html>
